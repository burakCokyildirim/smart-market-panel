<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/6.0.4/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/6.0.4/firebase-auth.js"></script>
    <script defer src="/__/firebase/6.0.4/firebase-database.js"></script>
    <script defer src="/__/firebase/6.0.4/firebase-messaging.js"></script>
    <script defer src="/__/firebase/6.0.4/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <style media="screen">
      body {
        background: #eceff1;
        color: rgba(0, 0, 0, 0.87);
        font-family: Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      #message {
        background: white;
        max-width: 360px;
        margin: 100px auto 16px;
        padding: 32px 24px;
        border-radius: 3px;
      }
      #message h2 {
        color: #ffa100;
        font-weight: bold;
        font-size: 16px;
        margin: 0 0 8px;
      }
      #message h1 {
        font-size: 22px;
        font-weight: 300;
        color: rgba(0, 0, 0, 0.6);
        margin: 0 0 16px;
      }
      #message p {
        line-height: 140%;
        margin: 16px 0 24px;
        font-size: 14px;
      }
      @media (max-width: 600px) {
        body,
        #message {
          margin-top: 0;
          background: white;
          box-shadow: none;
        }
        body {
          border-top: 16px solid #ffa100;
        }
      }
    </style>
  </head>
  <body>
    <div id="message">
      <h2>Welcome</h2>

      <form name="submitform" method="post">
        <input type="text" id="name" name="name" placeholder="Name" />
        <br />
        <input
          type="text"
          id="category"
          name="category"
          placeholder="Category"
        />
        <br />
        <input type="number" id="lat" name="lat" placeholder="Lat" />
        <br />
        <input type="number" id="long" name="long" placeholder="Long" />
        <br />
        <input
          type="datetime"
          id="finishDate"
          name="finishDate"
          placeholder="Finish Date"
        />
        <br />
        <input type="button" value="Submit" onclick="sendData()" />
      </form>
    </div>

    <script>
      function sendData() {
        let name = document.getElementById("name").value;
        let category = document.getElementById("category").value;
        let _latitude = parseInt(document.getElementById("lat").value);
        let _longitude = parseInt(document.getElementById("long").value);
        let finish_date = document.getElementById("finishDate").value;

        let location = { _latitude, _longitude };

        const sendObj = { name, category, location, finish_date };

        console.log(sendObj);
        const url =
          "https://us-central1-yazlabadds.cloudfunctions.net/api/stores";

        return fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(sendObj)
        })
          .then(response => console.log(response.json()))
          .catch(err => console.log(err));
      }
    </script>
  </body>
</html>
